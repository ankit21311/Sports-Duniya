services:
  - type: web
    name: sports-dunia
    env: static
    buildCommand: npm ci && node build.js
    staticPublishPath: build
    envVars:
      - key: NODE_VERSION
        value: 18.19.1
    headers:
      - path: /**
        name: Cache-Control
        value: public, max-age=0, must-revalidate
